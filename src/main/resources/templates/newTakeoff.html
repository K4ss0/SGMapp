<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Takeoff</title>
    <script th:src="@{/takeoff.js}"></script>
</head>
<body>
    <h1>New Takeoff</h1>
    <form th:action="@{/newTakeoff}" th:object="${takeoff}" method="post">
        <h2>Customer Information</h2>
        <label for="customerPhone1">Primary Phone Number:</label>
        <input type="text" id="customerPhone1" maxlength="12" oninput="formatPhoneNumber(this)" th:field="*{customerPhone1}" required>
        <br>
        <label for="customerPhone2">Secondary Phone Number</label>
        <input type="text" id="customerPhone2" maxlength="12" oninput="formatPhoneNumber(this)" th:field="*{customerPhone2}">
        <button type="button" onclick="seachCustomer">Search</button>
        <br>
        <label for="customerFirstName">First Name:</label>
        <input  type="text" id="customerFirstName" th:field="*{customerFirstName}">
        <br>
        <label for="customerLastName">Last Name:</label>
        <input type="text" id="customerLastName" th:field="*{customerLastName}">
        <br>
        <h5>Address</h5>
        <label for="customerAddressLine1">Line 1:</label>
        <input type="text" id="customerAddressLine1" th:field="*{customerAddressLine1}">
        <br>
        <label for="customerAddressLine2">Line 2:</label>
        <input type="text" id="customerAddressLine2" th:field="*{customerAddressLine2}">
        <br>
        <label for="customerCity">City:</label>
        <input type="text" id="customerCity" th:field="*{customerCity}">
        <br>
        <label for="customerState">State:</label>
        <input type="text" id="customerState" th:field="*{customerState}">
        <br>
        <label for="customerZip">Zip Code</label>
        <input type="text" id="customerZip" th:field="*{customerZip}">

        <h2>Job Type</h2>
        <select id="jobType" th:field="*{jobType}" required onchange="updateSeletions()">
            <option value="Retro">Retro</option>
            <option value="NewConstruction">New Construction</option>
            <option value="Commercial">Commercial</option>
        </select>

        <h2>Products</h2>
        <div id="productOptions">

        </div>

        <br>
        <button type="submit">New Takeoff</button>

    </form>
</body>
</html>
